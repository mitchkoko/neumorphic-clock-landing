<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neumorphic Clock – Modern Widgets for iOS Home Screen</title>
  <meta name="description" content="Beautiful neumorphic clock widgets for your iOS home screen.">
  <meta property="og:title" content="Neumorphic Clock – Modern Widgets for iOS Home Screen">
  <meta property="og:description" content="Beautiful neumorphic clock widgets for your iOS home screen.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Bebas Neue + Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    :root {
      --bg: #8280de;
      --text-primary: #e8e7f3;
      --text-tertiary: #c5c3e0;
      --accent: #6b69d6;
      --white: #ffffff;
      --button-purple: #5d5bd4;
      --button-purple-hover: #4a47c9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      max-width: 1200px;
      width: 100%;
      align-items: center;
    }

    .app-showcase {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }
    .app-showcase::before {
      content: '';
      position: absolute;
      width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .app-demo-img {
      width: 100%;
      max-width: 460px;
      object-fit: contain;
      filter: drop-shadow(0 25px 50px rgba(0,0,0,0.15));
      animation: float 6s ease-in-out infinite;
      transition: all 0.4s cubic-bezier(0.16,1,0.3,1);
    }
    .app-demo-img:hover {
      transform: translateY(-5px) scale(1.02);
      filter: drop-shadow(0 30px 60px rgba(0,0,0,0.2));
    }

    .content { animation: fadeIn 0.8s ease-out; }

    .logo {
      width: 56px; height: 56px;
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.3s forwards;
    }
    .logo svg { width:100%; height:100%; transition:transform 0.3s ease; }
    .logo:hover svg { transform: scale(1.1); }

    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(30px) }
      to   { opacity:1; transform:translateY(0)   }
    }
    @keyframes float {
      0%,100% { transform: translateY(0) }
      50%     { transform: translateY(-10px) }
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      /* slightly reduced headline size */
      font-size: clamp(3.5rem, 6vw, 5rem);
      letter-spacing: 0.05em;
      line-height: 1;
      margin-bottom: 1rem;
      color: var(--text-primary);
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.4s forwards;
    }

    .subtitle {
      /* slightly reduced subtitle */
      font-size: clamp(1.125rem, 2vw, 1.5rem);
      letter-spacing: 0.02em;
      color: var(--text-tertiary);
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.6s forwards;
    }

    .download-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.7s forwards;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 18px 32px;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
      gap: 12px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.16,1,0.3,1);
    }

    /* App Store - Updated to purple theme */
    .download-btn.app-store {
      background: var(--button-purple);
      color: var(--white);
      border: 2px solid var(--button-purple);
    }
    .download-btn.app-store::before {
      content: '';
      position: absolute;
      top:50%; left:50%;
      width:0; height:0;
      border-radius:50%;
      background:rgba(255,255,255,0.15);
      transform:translate(-50%,-50%);
      transition:width 0.6s, height 0.6s;
    }
    .download-btn.app-store:hover::before {
      width:300px; height:300px;
    }
    .download-btn.app-store:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(93,91,212,0.4);
      background: var(--button-purple-hover);
      border-color: var(--button-purple-hover);
    }

    /* Google Play - Updated for purple theme */
    .download-btn.play-store {
      background: rgba(255,255,255,0.1);
      color: var(--text-primary);
      border: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }
    .download-btn.play-store:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.15);
    }

    .download-btn svg { width:20px; height:20px; z-index:1 }
    .download-btn span { z-index:1 }

    .footer-note {
      color: var(--text-tertiary);
      font-size: 0.875rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.8s forwards;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        grid-template-columns: 1fr;
        gap: 1rem;
        text-align: center;
      }
      .app-showcase { order: 1 }
      .content      { order: 2 }
      .logo { margin: 0 auto 2rem }
      .download-buttons { flex-direction: column; align-items: center }
      .app-demo-img { max-width: 380px }
    }

    @media (max-width: 480px) {
      .container { padding: 1.5rem }
      h1 { font-size: 3rem; margin-bottom: 0.75rem }
      .subtitle { font-size: 1.25rem; margin-bottom: 1rem }
      .app-demo-img { max-width: 260px }
      .logo { width: 48px; height: 48px }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="app-showcase">
        <img src="assets/demo-black.png"
             alt="Neumorphic Clock widget interface showing modern clock designs."
             class="app-demo-img">
      </div>
      <div class="content">
        <h1>Neumorphic Clock</h1>
        <p class="subtitle">Modern Home Widgets</p>

        <div class="download-buttons">
          <a href="https://apps.apple.com/app/neumorphic-clock/id6746429592"
             class="download-btn app-store" aria-label="Download on App Store">

            <span>App Store</span>
          </a>
        
        </div>

        <p class="footer-note">Created with ❤️ by Mitch Koko</p>
      </div>
    </div>
  </div>
</body>
</html>
